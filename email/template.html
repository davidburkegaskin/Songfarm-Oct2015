<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>%title%</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<!-- table body -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" >
			<tr>
				<td style="padding: 20px 0 30px 0;">
					<!-- first content table -->
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 1px solid #dddddd;">

						<!-- start Pre-Header -->
						<tr>
							<td bgcolor="#eeeeee" align="right" style="padding: 3px 6px 3px 0; color: #aaaaaa; font-size: 13px; font-family: Arial, sans-serif;">
								<a href="#" style="#aaaaaa"><font color="#aaaaaa">View this email in a browser</font></a>
							</td>
						</tr>
						<!-- end of Pre-Header-->

						<!-- Logo -->
						<tr>
							<td bgcolor="#ffffff" align="left" style="padding: 6px 0 12px 6px; color: #aaaaaa; font-size: 13px; font-family: Arial, sans-serif;"><!-- padding should be written longhand-->
								<img src="../songfarm_logo.png" alt="&nbsp;Songfarm Logo" width="158" height="48" style="display: block;" />
							</td>
						</tr>
						<!-- end of Logo -->

						<!-- start Main Header -->
						<tr>
							<td bgcolor="#99CA3C" align="center" style="padding:30px 46px 30px 46px; color: #212D1D; font-family: Arial, sans-serif; font-size: 26px;">
								<b>Message received!</b>
							</td>
						</tr>
						<!-- end of Main Header -->

						<!-- start Intro Paragraph -->
						<tr>
							<td bgcolor="#eeeeee" style="padding:36px 54px 0 54px; color: #153643; font-family: Arial, sans-serif; font-size: 18px; line-height: 20px;">
							Thanks for taking the time to get in touch with us!
							</td>
						</tr>
						<!-- end Intro Paragraph -->

						<!-- start Message Body -->
						<tr>
							<td bgcolor="#eeeeee" style="padding:24px 46px 24px 54px; color: #153643; font-family: Arial, sans-serif; font-size: 18px; line-height: 20px;">
								We have received your message and we will get back to you within the next 24 hours.
							</td>
						</tr>
						<!-- end Message Body -->

						<!-- start Signature -->
						<tr>
							<td bgcolor="#eeeeee" style="padding:0 46px 46px 54px; color: #153643; font-family: Arial, sans-serif; font-size: 18px; line-height: 20px;">
								Thank you,<br />
								The Songfarm Team
							</td>
						</tr>
						<!-- end Signature -->

						<!-- start Warning Directive -->
						<tr>
							<td bgcolor="#ffffff" align="center">
								<table border="0" cellpadding="0" cellspacing="0" width="60%">
									<tr>
										<td width="300" valign="top" align="center" style="padding:18px 0 18px 0; font-size:14px; font-family: Arial, sans-serif;">
											<i>Please do not reply to this email.</i>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- end Warning Directive -->

						<!-- start Footer -->
						<tr>
							<td bgcolor="#212D1D" align="center" style="padding: 30px 30px 30px 30px;">
								<table border="0" cellpadding="0" cellspacing="0" width="100%">
									<tr>
										<td align="center" style="color: #bbbbbb; font-family: Arial, sans-serif; font-size: 14px; line-height: 24px;">
											&copy; Songfarm 2016<br/>
											<a href="#" style="color: #ffffff;"><font color="#ffffff">Unsubscribe</font></a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- end of Footer -->

					</table>
					<!-- end of first content table -->
				</td>
			</tr>
		</table>
		<!-- end of table body -->
	</body>
	<!-- end of main body -->
</html>
